<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedia</title>
    <link rel="stylesheet" href="./styles/main.css">
    <script src="./scripts/script.js" defer></script>
</head>

<!-- Ajouter région
    page Trainer - ajouter/modifier son trainer
    Ajouter les pokémons vus/capturés 
    Page pokédex perso avec nos pokémons -->
    <!-- 
        Trainer: lors de la création d'un compte ou du login :
        - Check si utilisateur has trainer (get sur euh /trainer/username) euuuuuuuuuuuh
        si po trainer = redirection page création trainer comme création de compte avec un post sur trainer
        si trainer = redirection page accueil (ajouter bouton pour édit son trainer)
        si utilisateur connecté il y a, récup trainer + lors création carte, vérif si trainer et si pas vu pas catch mettre bouton
        -> trainer.pokemonSeen / trainer.pokemonCatch

<body>
    <header>
        <h1>Pokedia</h1>
        <nav>
            <ul>
                <li id="auth-section">
                    <a href="./page/sign-in.html" id="sign-in-link">Sign in</a>
                    <div id="user-info" class="hidden">
                        <span id="username-display"></span>
                        <button id="logout-btn">Logout</button>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pkmn-container">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="Rechercher un Pokémon...">
                <div class="active-filters" id="active-filters"></div>
            </div>
            <div id="pokemon-container" class="pokemon-grid"></div>
            <div class="pagination">
                <button id="prev-btn">Précédent</button>
                <span id="page-info">Page 1</span>
                <button id="next-btn">Suivant</button>
            </div>
        </section>
    </main>
    <div id="detail-pokedex" class="detail-pokedex">
        <div class="detail-pokedex-content">
            <button id="close-pokedex" class="close-pokedex">&times;</button>
            <div class="decorative-lights">
                <div class="light"></div>
                <div class="light"></div>
                <div class="light"></div>
            </div>
            <div class="screen-container">
                <div id="pokemon-detail">
                    <!-- Le contenu sera inséré dynamiquement ici -->
                </div>
            </div>
        </div>
    </div>
    <div id="overlay" class="overlay"></div>
</body>

</html>
