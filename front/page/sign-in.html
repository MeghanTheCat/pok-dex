<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex - Accueil</title>
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../scripts/script.js" defer></script>
</head>
<body>
    <header>
        <h1>PokeDingueri</h1>
        <nav>
            <a href="sign-in.html">Login</a>
        </nav>
    </header>
    <main>
        <form class="register" action="" method="">
            <label for="lastname">Nom:</label>
            <input type="text" id="lastname" name="lastname" required><br>
            <label for="firstname">Prénom:</label>
            <input type="text" id="firstname" name="firstname" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="submit">Créer un compte</button>
        </form>
        <form class="login" action="" method="">
            <label for="login-email">Email:</label>
            <input class="login-email" type="email" id="login-email" name="email" required><br>
            <label for="login-password">Mot de passe:</label>
            <input class="login-password" type="password" id="login-password" name="password" required><br>
            <button type="submit">Connexion</button>
        </form>
        <div class="pannel"></div>
    </main>
    <footer>
        <p>Développé par Killian Mathé</p>
        <p>Projet BUT MMI 3 DWDI</p>
        <p><a href="https://github.com/Killian-nls" target="_blank">Mon lien GitHub</a></p>
        <p><a href="https://killian-mathe.fr" target="_blank">Mon portfolio</a></p>
    </footer>
</body>
</html></html>
