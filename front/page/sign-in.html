<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Pokedia</title>
    <link rel="stylesheet" href="../styles/loginForm.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../scripts/loginForm.js" defer></script>
</head>

<body>
    <h1>Welcome to Pok√©dia</h1>
    <div class="pokedex">
        <div class="decorative-lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>
        <div class="screen-container">
            <form id="registerForm">
                <div class="form-group">
                    <label for="firstname">Name</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div id="error-ontainer" class="error-container"></div>
                <div class="buttons">
                    <button type="submit">Register!</button>
                </div>
            </form>

            <form id="loginForm" class="hidden">
                <div class="form-group">
                    <label for="loginEmail">Email</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <div id="error-container" class="error-container"></div>
                <div class="buttons">
                    <button type="submit">Sign In!</button>
                </div>
            </form>
        </div>
        <div class="toggle-container">
            <span id="toggleForm" class="toggle-text">Already registered? Sign in!</span>
        </div>
    </div>
</body>

</html>
