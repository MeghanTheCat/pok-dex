<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Trainer - Pokedia</title>
    <link rel="stylesheet" href="../styles/trainerForm.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script src="../scripts/trainerForm.js" defer></script>
</head>
<body>
    <h1>Create Your Trainer</h1>
    <div class="pokedex">
        <div class="decorative-lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>
        <div class="screen-container">
            <form id="trainerForm">
                <div class="form-group">
                    <label for="trainerName">Trainer Name</label>
                    <input type="text" id="trainerName" name="trainerName" required>
                </div>
                <div class="form-group">
                    <label for="imagePath">Profile Image URL</label>
                    <input type="text" id="imagePath" name="imagePath" required>
                </div>
                <div id="error-container" class="error-container"></div>
                <div class="buttons">
                    <button type="submit">Create Trainer!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
